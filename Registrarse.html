<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LA CAPITAL: Ingresar</title>
    </head>
    <body>
        

        <div class="Contenedor-Formulario">
            <form>

                <div class="Titulos">
                    <h1>LA CAPITAL</h1>
                <h3>Ingresar</h3>
                </div>
                
                <p>Inicia sesión usando una red social.</p>

                <div class="Botones-Redes-Sociales">
                   <a href=""><button>Facebook</button></a> 
                   <a href=""><button>Google</button></a> 
                    <br>
                    <br>
                    <a href=""><button>Linkedin</button></a>
                    <a href=""><button>Twitter</button></a>           
                </div>
        
                <p>o con tu Email o contraseña.</p>
                <hr>
                <br>
        
                <div class="Contenedor-Email-Contraseña">
                    <div class="Input-Correo"> 
                        <fieldset>
                            <input type="text" name="Email" id="Email" placeholder="Correo Electronico" required>
                        </fieldset>                     
                    </div>
                    <br>
                    <div class="Input-Clave">
                        <fieldset>
                            <input type="password" name="Password" id="Password" placeholder="Contraseña" required>
                        </fieldset> 
                    </div>
                </div>
                <br>
        
                <div class="Contenedor-Conectado-Recuperar">
                    <input type="checkbox">
                    <label for="Conectado">Permanecer conectado</label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <br>
                <input type="submit" name="Iniciar-Sesion" id="Iniciar-Sesion" value="Iniciar Sesion">
            </form>
        </div>
    </body>
</html>
